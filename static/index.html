<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot controller</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li>
          <a href="/">Basic</a>
        </li>
        <li>
          <a href="/static/navigation.html">Navigation</a>
        </li>
        <li>
          <a href="/static/buttons.html">Buttons</a>
        </li>
        <li id="fullscreen_button_container">
          <button id="fullscreen_button">fullscreen</button>
        </li>
      </ul>
    </nav>
    <div class="pageContainer">
      <div id="telemetry_display" class="telemetryDisplay"></div>
      <div class="joystickContainer">
        <div class="joystick moveJoystick" id="move_joystick_zone">
          <strong>Move joystick</strong>
          <div>Some description</div>
        </div>
        <div class="joystick rotationJoystick" id="rotate_joystick_zone">
          <strong>Rotation joystick</strong>
          <div>Some description</div>
        </div>
      </div>
      <script
        language="javascript"
        type="text/javascript"
        src="/static/touchControl.js"
      ></script>
      <script
        language="javascript"
        type="text/javascript"
        src="/static/gamepad.js"
      ></script>
      <script
        language="javascript"
        type="text/javascript"
        src="/static/debounce.js"
      ></script>
      <script
        language="javascript"
        type="text/javascript"
        src="/nipplejs.min.js"
      ></script>
      <script
        language="javascript"
        type="text/javascript"
        src="/static/controller.js"
      ></script>
    </div>
  </body>
</html>
